<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>bootstrap</title>
  </head>
  <body>
    <img src="/Tabelas/image.jpg" class="img-fluid" />
    <hr />
    <img
      src="/Tabelas/image.jpg"
      class="img-fluid d-block mx-auto"
      style="width: 250px"
    />
    <hr />
    <img src="/Tabelas/image.jpg" class="img-fluid rounded" />
    <hr />
    <img src="/Tabelas/image.jpg" class="img-thumbnail" />
    <hr />

    <figure class="figure">
      <img src="/Tabelas/image.jpg" class="img-fluid figure-img" />
      <figcaption>
        <div class="figure-caption">
          legenda da imagem
        </div>
      </figcaption>
    </figure>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
  </body>
</html>

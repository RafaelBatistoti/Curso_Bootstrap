<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>bootstrap</title>
  </head>
  <body>
    <div class="container">
      <div class="alert alert-success" role="alert">Lorem ipsum dolor sit</div>
      <div class="row">
        <div class="col">
          <div class="alert alert-primary">hello world</div>
        </div>

        <div class="col">
          <div class="alert alert-secondary">hello world</div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="alert alert-danger">hello world</div>
        </div>
        <div class="col">
          <div class="alert alert-warning">hello world</div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="alert alert-info">hello world</div>
        </div>
        <div class="col">
          <div class="alert alert-dark">hello world</div>
        </div>
      </div>
    </div>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
  </body>
</html>
